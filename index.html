<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Try Noko IRL — RSVP</title>
  <meta name="description" content="RSVP for Try Noko IRL, a sparkling drink pop-up." />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main" aria-labelledby="page-title">
<header>
  <h1 id="page-title">✨ Try Noko IRL</h1>
  <p class="lede">Pop by our sparkling drink pop-up to sip limited flavors, vote for your favorite, and snag early access perks. RSVP below to get on the list.</p>
</header>


<div id="message" class="hidden"></div>


<form id="rsvpForm" action="#" method="post" autocomplete="on" novalidate>
<div class="field">
<label for="name">Full name</label>
<input id="name" name="name" type="text" inputmode="text" placeholder="Alex Rivera" required aria-required="true" autocomplete="name" />
</div>


<div class="field">
<label for="email">Email</label>
<input id="email" name="email" type="email" placeholder="alex@email.com" required aria-required="true" autocomplete="email" />
</div>


<button type="submit" aria-label="Submit RSVP">RSVP</button>
<p class="note" id="privacy">We’ll only use your info for event updates. No spam, ever.</p>
</form>


<footer>
© <span id="year"></span> Noko. All rights reserved.
</footer>
</main>


<script>
document.getElementById('year').textContent = new Date().getFullYear();


const form = document.getElementById('rsvpForm');
const message = document.getElementById('message');


form.addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('name').value.trim() || 'friend';
  message.textContent = `Thanks for signing up, ${name}. We’ll see you at the tasting!`;
  message.classList.remove('hidden');
  return false;
});
</script>
</body>
</html>
